                 <img src="media/play.png" id="icon">

    <audio id="Nenjodu Kalandhidu">
        <source src="media/Nenjodu kalandhidu.mp3" type="audio/mp3">
    </audio>

   <script>
       var mySong = document.getElementById("Nenjodu Kalandhidu");
       var icon = document.getElementById("icon")

       icon.onclick = function(){
           if(mySong.paused){
                mySong.play();
                icon.src="media/pause.png";
           }else{
            mySong.pause();
                icon.src="media/play.png";
           }
       }
   </script>
